package tao;

message Attestation {
  // the time at which the attestation was made, in 64-bit POSIX time
  required int64 time = 1;

  // the data to attest to
  required bytes data = 2;
  
  // the algorithm used to hash the program
  required string hash_alg = 3;

  // the hash of the program
  required string hash = 4;
}

message SignedAttestation {
  // a serialized Attestation message
  required bytes serialized_attestation = 1;

  required bytes signature = 2;

  // a sequence of other attestations or certificates, as needed, to show the
  // correctness of the signer
  repeated bytes evidence = 3;
}