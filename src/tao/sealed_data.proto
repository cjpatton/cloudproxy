package tao;

option optimize_for = LITE_RUNTIME;

message SealedData {
  // the hash of the program sealing the data
  required string hash = 1;

  // the hash algorithm used to compute this hash
  required string hash_alg = 2;

  // the data itself
  required bytes data = 3;
}